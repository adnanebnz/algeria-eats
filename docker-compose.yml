version: '3.8'

services:
  # PHP-FPM Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: php-base
    container_name: algeria-eats-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - algeria-eats-network
    depends_on:
      - db
      - redis
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis

  # Nginx Web Server
  nginx:
    build:
      context: .
      dockerfile: Dockerfile
      target: nginx
    container_name: algeria-eats-nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-80}:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - algeria-eats-network
    depends_on:
      - app

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: algeria-eats-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-algeria_eats}
      MYSQL_USER: ${DB_USERNAME:-algeria_eats}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootsecret}
    volumes:
      - db-data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    ports:
      - "${DB_PORT:-3306}:3306"
    networks:
      - algeria-eats-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:alpine
    container_name: algeria-eats-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - algeria-eats-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Queue Worker
  queue:
    build:
      context: .
      dockerfile: Dockerfile
      target: php-base
    container_name: algeria-eats-queue
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    volumes:
      - .:/var/www/html
    networks:
      - algeria-eats-network
    depends_on:
      - app
      - db
      - redis
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis

  # Scheduler (Cron)
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
      target: php-base
    container_name: algeria-eats-scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"
    volumes:
      - .:/var/www/html
    networks:
      - algeria-eats-network
    depends_on:
      - app
      - db
      - redis
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis

  # phpMyAdmin (optional - for database management)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: algeria-eats-phpmyadmin
    restart: unless-stopped
    ports:
      - "${PHPMYADMIN_PORT:-8080}:80"
    environment:
      PMA_HOST: db
      PMA_USER: ${DB_USERNAME:-algeria_eats}
      PMA_PASSWORD: ${DB_PASSWORD:-secret}
    networks:
      - algeria-eats-network
    depends_on:
      - db
    profiles:
      - tools

  # Mailpit (for local email testing)
  mailpit:
    image: axllent/mailpit
    container_name: algeria-eats-mailpit
    restart: unless-stopped
    ports:
      - "${MAILPIT_DASHBOARD_PORT:-8025}:8025"
      - "${MAILPIT_SMTP_PORT:-1025}:1025"
    networks:
      - algeria-eats-network
    profiles:
      - tools

networks:
  algeria-eats-network:
    driver: bridge

volumes:
  db-data:
  redis-data:
