version: '3.8'

# ============================================
# Algeria Eats - For use with Nginx Proxy Manager
# ============================================
# Use this file instead of docker-compose.yml when running
# behind Nginx Proxy Manager
#
# Usage:
#   docker-compose -f docker-compose.npm.yml up -d
#
# ============================================

services:
  # PHP-FPM Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: php-base
    container_name: algeria-eats-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - algeria-eats-internal
    depends_on:
      - db
      - redis
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis

  # Nginx Web Server (internal, not exposed to host)
  nginx:
    build:
      context: .
      dockerfile: Dockerfile
      target: nginx
    container_name: algeria-eats-nginx
    restart: unless-stopped
    # NO ports exposed - NPM will proxy to this container
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - algeria-eats-internal
      - npm-proxy  # Connected to NPM network
    depends_on:
      - app

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: algeria-eats-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-algeria_eats}
      MYSQL_USER: ${DB_USERNAME:-algeria_eats}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootsecret}
    volumes:
      - db-data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    # Remove port exposure in production for security
    # ports:
    #   - "${DB_PORT:-3306}:3306"
    networks:
      - algeria-eats-internal
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:alpine
    container_name: algeria-eats-redis
    restart: unless-stopped
    # Remove port exposure in production for security
    # ports:
    #   - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - algeria-eats-internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Queue Worker
  queue:
    build:
      context: .
      dockerfile: Dockerfile
      target: php-base
    container_name: algeria-eats-queue
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    volumes:
      - .:/var/www/html
    networks:
      - algeria-eats-internal
    depends_on:
      - app
      - db
      - redis
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis

  # Scheduler (Cron)
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
      target: php-base
    container_name: algeria-eats-scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"
    volumes:
      - .:/var/www/html
    networks:
      - algeria-eats-internal
    depends_on:
      - app
      - db
      - redis
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis

networks:
  # Internal network for app services
  algeria-eats-internal:
    driver: bridge
  
  # External network shared with Nginx Proxy Manager
  npm-proxy:
    external: true

volumes:
  db-data:
  redis-data:
